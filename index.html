<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
        <div class="home-page">
            
        </div>

    <div class="msg-container hide">
        <div class="message-container">
            <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-129.gif" alt="">
            <h1 id="msg">Winner</h1>
            <button id="newbtn">New Game</button>
        </div>
        
    </div>
    <section class="main-container">
<h1>Tic Tac Toe</h1>
    <div class="turns">
        <span id="x-turn" class="toggleBackground">X's turn</span>
        <span id="o-turn" class="toggleBackground">O's turn</span>
    </div>
    <div class="container">
        
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <audio id="moveSound" src="move.wav"></audio>
    </div>
 <button id="reset">Reset Game</button>
    </section>
    
   </main>
   <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
